<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BurgerOnline</title>
        <meta charset="utf-8"/>

        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="js/menu.js"></script>
        <script src="js/js_script.js" defer></script>
        <script src="https://vuejs.org/js/vue.js"></script>
        <script src="js/vue_script.js" defer></script> 
    </head>
    <body>
        <main>
            <h1>Welcome to BurgerOnline</h1>

            <!--Banner-->
            <div id="banner">
                <img src="img/banner.jpg" alt="Burger Heaven" title="Burger Heaven">
                <h1><a>Hamburger Heaven</a></h1>
            </div>

            <!--Burger selection-->
            <section id="select">
                <h2>Select burger</h2>
                <p>This is where you execute burger selection</p>


                <div id="wrapper" class="wrapper" v-on:click = "checked">
                </div>

            </section>

            <!--Customer info-->
            <section id="information">
                <h2>Customer information</h2>
                <p>This is where you provide necessary information</p> 

                <h3>Delivery information:</h3>
                <form>
                    <p>
                    <label for="full">Full name</label><br>
                    <input type="text" id="full" name="fn" required="required" placeholder="First- and Last name">
                    </p>
                    <p>
                    <label for="email">E-mail</label><br>
                    <input type="email" id="email" name="em" required="required" placeholder="E-mail address">
                    </p>
                    <p>
                    <label for="street">Street</label><br>
                    <input type="text" id="street" name="st" required="required" placeholder="Street name">
                    </p>
                    <p>
                    <label for="house">House</label><br>
                    <input type="number" id="house" name="ho" required="required" placeholder="House number">    
                    </p>

                    <!--payment info-->
                    <p>
                    <label for="payment">Payment options</label><br>
                    <select id="payment" name="pay">
                        <option>Creadit card</option>
                        <option>Cash</option>
                        <option>Wire transfer</option>
                        <option>Swish</option>
                    </select>
                    </p>

                    <!--Gender info-->
                    <div id=gender>
                    <label for="gender">Gender</label><br>
                    <input type="radio" id=r1 name="ge" value="Male" required="required" placeholder="gender">
                    <label for="gender">Male</label><br>
                    <input type="radio" id=r2 name="ge" value="Female" required="required">
                    <label for="gender">Female</label><br>
                    <input type="radio" id=r3 name="ge" value="Non-binary" required="required">
                    <label for="gender">Non-binary</label><br>
                    <input type="radio" id=r4 name="ge" value="Undisclosed" required="required" checked="checked">
                    <label for="gender">Undisclosed</label>
                    </div>
                </form>  
            </section>

            <!--Order button-->
            <div id="orders">
            <button v-on:click="markDone()" type="submit"><img src="https://cdn2.iconfinder.com/data/icons/food-restaurant-1/128/flat-51-512.png" width="20"> Place my order!</button>
            </div>

            <div id="orderConfirmation">
            </div>

            <div id="orderSummary">
            </div>

        </main>

        <footer>
            <hr>
            &copy;2019 Hypothtical Burgers Inc.
        </footer>
    </body>
</html>
